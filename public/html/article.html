<!DOCTYPE html>
<html>
	<head>
		<title>My Website</title>
		<link rel="stylesheet" href="../css/style.css">
	</head>
	<body>
		<h1 class="main-heading">This is the Main Heading</h1>
		<p class="italics">This text might be an introduction to the rest of the page.</p>
		<h2 id="subheading">This is a Sub-Heading</h2>
		<p class="red-text">Many long articles have sub-headings to help the reader follow the structure of what is being written</p>
		<h2 class="footer">Another Sub-Heading</h2>
		<p class="footer-content">More Content</p>
	</body>
</html>
